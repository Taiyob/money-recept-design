<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Receipt</title>
    <link rel="stylesheet" href="./honsFirstYear.css" />
  </head>
  <body>
    <div class="receipt">
      <div class="receipt-header">
        <img class="logo" src="./images/logo.jpg" alt="" />
        <div class="college-info">
          <h2>তেজগাঁওকলেজ,ঢাকা</h2>
        </div>
      </div>
      <div class="college-address">
        <p>১৬ ইন্দিরা রোড, ফার্মগেট, ঢাকা-১২১৫</p>
        <span>EIN: </span><span>College Code: </span><span>Phone: </span>
        <div>
          <a href="www.tejgaoncollege.edu.com">www.tejgaoncollege.edu.com</a>
          email: <a href="tejgaoncollege@yahoo.com">tejgaoncollege@yahoo.com</a>
        </div>
        <div class="form-no">
            <h6>প্রবেশপত্র  <span>ক্রমিক নং</span></h6>
        </div>
      </div>

      <div class="receipt-body">
        <h3 class="body-header">Hon's First Year Incourse/Test Exam- 202_</h3>
        <div class="item">
          <label for="item1">Item 1</label>
          <input type="text" id="item1" class="bottom-dotted-border-input" />
        </div>
        <div class="item">
          <label for="item2">Item 2</label>
          <input type="text" id="item2" class="bottom-dotted-border-input" />
        </div>
        <div class="item">
          <label for="item3">Item 3</label>
          <input type="text" id="item3" class="bottom-dotted-border-input" />
        </div>
      </div>

      <div class="receipt-footer">
        <div class="item total">
          <label for="total">Total:</label>
          <input type="text" id="total" value="$45.00" readonly />
        </div>
      </div>
    </div>
  </body>
</html>
