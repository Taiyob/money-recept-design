<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Receipt</title>
    <link rel="stylesheet" href="honsThirdYear.css">
  </head>
  <body>
    <div class="receipt">
      <div class="receipt-header">
        <img src="./images/logo.jpg" alt="" style="height: 50px; width: 50px; border-radius: 100%;" />
        <div class="college-info">
          <h2>তেজগাঁও কলেজ, ঢাকা</h2>
        </div>
      </div> 
      <div class="college-address">
        <p>১৬ ইন্দিরা রোড, ফার্মগেট, ঢাকা-১২১৫</p>
        <div class="code">
          <span>EIN: 108533 </span><span>College Code: 1025 </span><span>Phone: 0248117008 </span>
        </div>
        <div class="link">
          <a href="www.tejgaoncollege.edu.com">www.tejgaoncollege.edu.com</a>
          email: <a href="tejgaoncollege@yahoo.com">tejgaoncollege@yahoo.com</a>
        </div>
        <h5 class="form-no"><span class="admit-no">প্রবেশপত্র </span><span class="serial-no">ক্রমিক নং </span></h5>
      </div>
      <div class="receipt-body">
        <h3 class="body-header">অনার্স ৩য় বর্ষ ইনর্কোস/টেস্ট পরীক্ষা- ২০২_</h3>
        <form action="">
          <div class="items">
            <div class="flex-1">  
              <div class="item">
                <label for="item1">পরীক্ষার্থীর নাম</label>
                <input type="text" id="item1" class="bottom-dotted-border-input item1 examinar-name" />
              </div>
            </div>
            <div class="flex-2">
              <div class="item">
                <label for="item2">রোল</label>
                <input type="text" id="item2" class="bottom-dotted-border-input roll" />
              </div>
              <div class="item">
                <label for="item3">বিভাগ</label>
                <input type="text" id="item3" class="bottom-dotted-border-input department" />
              </div>
              <div class="item">
                <label for="item1">সেশন</label>
                <input type="text" id="item1" class="bottom-dotted-border-input session" />
              </div>
            </div>
            <div class="receipt-footer">
              <div class="item-total">
                <h5 style="display: flex; flex-direction: column; justify-content: center; align-items: center;"><span style="display: block;">-------------------</span> পরীক্ষা নিয়ন্ত্রক</h5>
                <h5 style="display: flex; flex-direction: column; justify-content: center; align-items: center;"><span style="display: block;">-------------------</span> অধ্যক্ষ</h5>
              </div>
            </div>
          </div>
        </form>
  </body>
</html>
